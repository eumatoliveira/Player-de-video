<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Track</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Youtube" width="200" height="100">
    </header>
    <center><div class="search-container">
        <input type="text" placeholder="Pesquisar">
        <button>Pesquisar</button>
      </div></center>
    <video controls
    src="C:\Users\mathe\OneDrive\Desktop\tag_track\half•alive - still feel. [OFFICIAL VIDEO].mp4"
    poster="poster.jpg"
    width="800" height="500">
    <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
    <track src="subtitles_fr.vtt" kind="subtitles" srclang="fr" label="French">
    </video>
    <br>half•alive - still feel. [OFFICIAL VIDEO] 
    <br>Half . alive
    <br>490 mil inscritos <button>Inscrever-se</button>

    <script>
        async function translateAndGenerateSubtitles(videoSrc, targetLang) {
            // Função fictícia para traduzir e gerar legendas
            // Substitua com a integração real da API de tradução
            const response = await fetch('https://api.translation.service/translate', {
                method: 'POST',
                body: JSON.stringify({ videoSrc, targetLang })
            });
            const subtitles = await response.json();
            return subtitles;
        }

        async function loadSubtitles() {
            const video = document.querySelector('video');
            const enSubtitles = await translateAndGenerateSubtitles(video.src, 'en');
            const frSubtitles = await translateAndGenerateSubtitles(video.src, 'fr');

            const enTrack = document.createElement('track');
            enTrack.kind = 'subtitles';
            enTrack.srclang = 'en';
            enTrack.label = 'English';
            enTrack.src = URL.createObjectURL(new Blob([enSubtitles], { type: 'text/vtt' }));

            const frTrack = document.createElement('track');
            frTrack.kind = 'subtitles';
            frTrack.srclang = 'fr';
            frTrack.label = 'French';
            frTrack.src = URL.createObjectURL(new Blob([frSubtitles], { type: 'text/vtt' }));

            video.appendChild(enTrack);
            video.appendChild(frTrack);
        }

        loadSubtitles();
    </script>
</body>
</html>
